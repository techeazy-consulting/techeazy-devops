name: Deploy to EC2

on:
  push:
    tags:
      - 'deploy-*'   # deploy-dev, deploy-qa, deploy-prod

  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'dev'
        options:
          - dev
          - qa
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Determine the deployment stage (from tag or manual input)
      - name: Set Deployment Stage
        id: set_stage
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/deploy-* ]]; then
            STAGE="${GITHUB_REF#refs/tags/deploy-}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            STAGE="${{ github.event.inputs.stage }}"
          else
            echo "‚ùå Could not determine deployment stage."
            exit 1
          fi
          echo "‚úÖ Stage set to: $STAGE"
          echo "stage=$STAGE" >> "$GITHUB_OUTPUT"

      # Step 2: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 3: Configure AWS credentials from GitHub Secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 4: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'

      # Step 5: Run Terraform Init and Apply
      - name: Apply Terraform configuration
        env:
          TF_VAR_github_token: ${{ secrets.GH_TOKEN }}
        working-directory: ./terraform
        run: |
          terraform init
          terraform validate

          terraform apply -auto-approve \
            -var-file="${{ github.event.inputs.stage }}.json" \
            -var="stage=${{ github.event.inputs.stage }}" \
            -var="github_token=${{ secrets.GH_TOKEN }}"

      # Step 6: Perform health check on the deployed EC2 instance
      - name: Validate App Health
        id: health_check
        run: |
          STAGE="${{ steps.set_stage.outputs.stage }}"

          echo "--- Fetching EC2 Public IP for stage: $STAGE"
          EC2_PUBLIC_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=MyInstance-$STAGE" \
            --query 'Reservations[].Instances[].PublicIpAddress' \
            --output text)

          if [[ -z "$EC2_PUBLIC_IP" ]]; then
            echo "‚ùå Could not retrieve EC2 Public IP."
            exit 1
          fi

          echo "‚úÖ EC2 Public IP: $EC2_PUBLIC_IP"
          echo "ip=$EC2_PUBLIC_IP" >> $GITHUB_OUTPUT

          echo "--- Waiting 3 minutes for the app to initialize..."
          sleep 180

          echo "--- Performing health check at http://$EC2_PUBLIC_IP:80"
          if curl -f http://$EC2_PUBLIC_IP:80; then
            echo "‚úÖ App is healthy and responding!"
          else
            echo "‚ùå App is not responding on port 80."
            exit 1
          fi

      # Step 7: Validate log upload to S3
      - name: Validate S3 Log Upload
        run: |
          STAGE="${{ steps.set_stage.outputs.stage }}"
          BUCKET_NAME="your-bucket-name"  # üîÅ Replace with your actual S3 bucket name
          
          echo "--- Checking cloud-init logs..."
          aws s3 ls s3://$BUCKET/logs/$STAGE/ | grep cloud-init-output || echo "‚ö†Ô∏è Cloud-init log not found yet."

          echo "--- Checking app logs..."
          aws s3 ls s3://$BUCKET/logs/$STAGE/ | grep app || echo "‚ö†Ô∏è App log not found yet."

          echo "‚úÖ Log file check completed."
